<span>
    <span ng-if="isOptionOn('app.isDebugMode')">{{log.nanoTime}}</span>
    <!--<span>{{tension}}</span>-->
    <span class="log-date" log-date-time="log.event.timeStamp" ng-click="onClick(log, 'selected')"></span>
    <span class="log-level level-{{log.event.level.levelStr}}">{{log.event.level.levelStr}}&nbsp;</span>
    <span class="fa fa-info-circle pointer" title="Show thread and mdc"
          ng-click="changeBoolOption('view.showMdc')" ng-hide="isOptionOn('view.showMdc')"></span>
    <span class="log-mdc" ng-show="isOptionOn('view.showMdc')">
        ({{log.event.mdc.userLogin}},{{log.event.mdc.sessionId}})&nbsp;</span>
    <span class="log-thread" ng-show="isOptionOn('view.showMdc')">
        {{log.event.threadName}}&nbsp;</span>
    <span message="log.event.formattedMessage"/>
</span>

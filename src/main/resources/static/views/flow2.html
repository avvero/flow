<div class="hold-transition skin-blue sidebar-mini fixed sidebar-collapse-no">
    <div class="wrapper">

        <header class="main-header">
            <!-- Logo -->
            <a href="" class="logo">
                <!-- mini logo for sidebar mini 50x50 pixels -->
                <span class="logo-mini"><b>F</b>L</span>
                <!-- logo for regular state and mobile devices -->
                <span class="logo-lg"><b>Flow</b></span>
            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top" role="navigation">
                <form action="#" method="get" class="sidebar-form">
                    <div class="input-group">
                        <input type="text" name="q" class="form-control" placeholder="Search...">
                          <span class="input-group-btn">
                            <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                            </button>
                          </span>
                    </div>
                </form>
            </nav>
        </header>
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="main-sidebar">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <!-- /.search form -->
                <!-- sidebar menu: : style can be found in sidebar.less -->
                <ul class="sidebar-menu">
                    <li class="header"><b>MARKERS</b></li>
                    <li><a href=""><span>#fxbank</span></a></li>
                    <li><a href=""><span>#fxpay</span></a></li>
                    <li class="header"><b>CONTROLS</b></li>
                    <li>
                        <a href=""><i class="fa fa-circle-o text-red"></i> <span>FREEZE</span>
                            <small class="label pull-right bg-red">3</small>
                        </a>
                    </li>
                    <li class="header"><b>LEVELS</b></li>
                    <li><a href=""><i class="fa fa-circle-o text-red"></i> <span>Error</span></a></li>
                    <li><a href=""><i class="fa fa-circle-o text-yellow"></i> <span>Warning</span></a></li>
                    <li><a href=""><i class="fa fa-circle-o text-aqua"></i> <span>Info</span></a></li>
                    <li><a href=""><i class="fa fa-circle-o text-green"></i> <span>Debug</span></a></li>
                    <li><a href=""><i class="fa fa-circle-o text-grey"></i> <span>Trace</span></a></li>
                    <li class="header"><b></b></li>
                    <li><a href=""><i class="fa fa-gears"></i> <span>Options</span></a></li>
                    <li class="header"><b></b></li>
                    <li class="github-menu-link"><a href=""><i class="fa fa-github"></i> <span>github</span></a></li>
                </ul>
            </section>
            <!-- /.sidebar -->
        </aside>
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <div class="flow {{showSettings ? 'with-settings' : ''}}" class="flow" when-scrolled-up="whenScrolledUp()"
                 when-scrolled-down="whenScrolledDown()">
                <div>
                    <div ng-repeat="log in items | logComplex:showTrace:showDebug:showInfo:showWarn:showError:pageLogLimit:logSearchValue"
                         class="entry-log level-{{log.level.levelStr}}">
                        <!--use logback template-->
                        <div logback></div>
                    </div>
                </div>
            </div>
            <!-- /.content -->
        </div>
        <!-- /.control-sidebar -->
        <!-- Add the sidebar's background. This div must be placed
             immediately after the control sidebar -->
        <div class="control-sidebar-bg"></div>
    </div>
</div>

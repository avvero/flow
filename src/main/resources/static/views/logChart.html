<canvas id="line" height="60" class="chart chart-line" chart-data="chartData"
        chart-labels="chartLabels" chart-legend="false" chart-series="chartSeries"
        chart-options="chartOptions">
</canvas>
<div class="setting">Chart data size: {{chartTotal.length}}</div>
<div class="setting">Chart update interval: {{CHART_UPDATE_INTERVAL}} ms</div>
<div class="setting">Chart skip zero ticks: {{CHART_SKIP_ZERO_TICKS}}</div>
